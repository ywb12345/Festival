<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>杨伟彬</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            height: 100%;
            padding: 0px;
            margin: 0px;
            width: 100%;
            position: absolute;
            top: 0px;
            bottom: 0px;
        }
        div {
            position: relative;
            padding: 0px;
            margin: 0px;
            float: left;
            background: #f2f2f2;
            width: 33.33%;
            height: 33.33%;
            font-size: 50px;
            text-align: center;
            
        }
         p {
             position: absolute;
             top: 38%;
             text-align: center;
             left: 30%;
         }
        #a {
            color:  #00CCFF;
        }
        #b {
            color: #26A65B;
        } 
        #c {
            color: red;
        }
        #d {
            color: #ffcd00;
        }
        #e {
            color: #AEDD81;
        }
        #f {
            color: purple;
        }
        #g {
            color: #e4238a;
        }
        #h {
            color: #EB7347;
        }
        #i {
            color: aqua;
        }
    </style>
    <script type="text/javascript" src="js/wow.js" ></script>
</head>

<body>


    <div>
       <p id="a" class="wow bounceInDown" data-wow-iteration = "1">祝</p> 
    </div>
    <div>
        <p id="b" class="wow bounceInDown" data-wow-iteration = "1" data-wow-delay = "0.4s">大</p>
    </div>
    <div id="c" >
         <p class="wow bounceInDown" data-wow-iteration = "1" data-wow-delay = "0.8s">家</p>
    </div>
    <div id="d" >
         <p class="wow bounceInDown" data-wow-iteration = "1" data-wow-delay = "1.4s">中</p>
    </div>
    <div id="e" >
         <p class="wow bounceInDown" data-wow-iteration = "1" data-wow-delay = "1.8s">秋</p>
    </div>
    <div id="f">
         <p class="wow bounceInDown" data-wow-iteration = "1" data-wow-delay = "2.2s">节</p>
    </div>
    <div id="g">
         <p class="wow bounceInDown" data-wow-iteration = "1" data-wow-delay = "2.6s">快</p>
    </div>
    <div id="h">
         <p class="wow bounceInDown" data-wow-iteration = "1" data-wow-delay = "3s">乐</p>
    </div>
    <div id="i">
         <p class="wow bounceInDown" data-wow-iteration = "1" data-wow-delay = "3.4s">!!!</p>
    </div>
    <script>
    
			var w = new WOW();
			w.init();
					
    </script>

    
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
